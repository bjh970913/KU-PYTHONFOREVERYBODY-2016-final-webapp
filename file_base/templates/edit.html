<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post">
    <label>
        <input type="hidden" name="title_pre" value="{{note.title}}">
        <input name="title" type="text" value="{{note.title}}">
    </label>
    <label for="content"></label>
    <textarea name="content" id="content" cols="30" rows="10">
        {{note.content}}
    </textarea>
    <input type="submit">
</form>
</body>
</html>
